<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6dd5fa, #b929b4);
            color: #181212;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
        }

        input[type="file"] {
            margin: 1rem 0;
            font-size: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #2112f3;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2225e6;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/result" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Upload your Titanic dataset (CSV format):</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".csv" required>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
